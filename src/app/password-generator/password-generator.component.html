<div class="container">
    <h2>Gerador de Senhas</h2>

    <label for="password-length">Tamanho da senha:</label>
    <div class="range-container">
        <input type="range" id="password-length" [(ngModel)]="passwordLength" min="4" max="20">
        <span class="range-value">{{ passwordLength }}</span>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="use-special-chars" [(ngModel)]="useSpecialChars">
        <label class="checkbox-label" for="use-special-chars"></label>
        Utilizar caracteres especiais
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="use-uppercase" [(ngModel)]="useUppercase">
        <label class="checkbox-label" for="use-uppercase"></label>
        Utilizar letras mai√∫sculas
    </div>

    <button (click)="generatePassword()">Gerar Senha</button>

    <div *ngIf="showPassword" class="password-result">
        <p class="password-info">Senha: {{ generatedPassword }}</p>
        <div class="copy-button-container">
            <button mat-icon-button (click)="copyPassword()" (mouseenter)="isPasswordCopied = false">
                <mat-icon>content_copy</mat-icon>
            </button>
        </div>
    </div>
    <div *ngIf="isPasswordCopied" class="notification-container">
        <div class="notification">Senha copiada!</div>
    </div>
</div>
